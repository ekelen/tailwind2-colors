<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/index.css" />

    <script

      crossorigin="anonymous"

    <title>Tailwind2 Colors</title>
  </head>
  <body>
    <header>
      <img id="logo" src="static/noun_eyedropper_557608.svg" />
      <h1>tailwind2 colors</h1>
      <div class="attr">
        <!-- (added in index.js) -->
      </div>

    <main>
      <!-- (added in index.js) -->
    </main>

    <footer>
      <div class="attr">
        <!-- (added in index.js) -->
      </div>

    <input id="stealthInput" />

    <!-- Color row -->
    <template id="rowTemplate">
      <div class="colorRow"></div>
    </template>

    <!-- Color square -->
    <template id="blockTemplate">
      <div class="colorBlock">

        <div class="labels"><h3 class="label" data-format="tailwindName"></h3>
        <br />
        <span class="label" data-format="hsl"></span><br />
        <span class="label" data-format="hex"></span><br />
        <span class="label" data-format="rgb"></span><br /></div>
      </div>
    </template>

    <script src="static/index.js"></script>
