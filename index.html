<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="static/generated/colorCreator.js"></script>

    <title>Tailwind2 Colors</title>
  </head>
  <body>
    <header>
      <img id="logo" src="static/noun_eyedropper_557608.svg" />
      <h1>tailwind2 colors</h1>
      <div class="attr">
        <!-- (added in index.js) -->
      </div>
    </header>

    <main>
      <!-- (added in index.js) -->
    </main>

    <footer>
      <div class="attr">
        <!-- (added in index.js) -->
      </div>
    </footer>

    <!-- Color row -->
    <template id="rowTemplate">
      <div class="colorRow"></div>
    </template>

    <!-- Color square -->
    <template id="blockTemplate">
      <div class="colorBlock">
        <h3
          class="label tailwindName"
          data-format="tailwindName"
          data-clipboard-text=""
        ></h3>
        <div class="labels">
          <br />
          <span class="label" data-format="hsl" data-clipboard-text=""></span
          ><br />
          <span class="label" data-format="hex" data-clipboard-text=""></span
          ><br />
          <span class="label" data-format="rgb" data-clipboard-text=""></span
          ><br />
        </div>
      </div>
    </template>
    <script src="static/lib/clipboard.min.js"></script>
    <script src="static/index.js"></script>
  </body>
</html>
