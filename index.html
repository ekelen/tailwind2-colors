<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="static/generated/colorCreator.js"></script>
    <link rel="stylesheet" href="static/index.css" />
    <title>Tailwind2 Colors</title>
  </head>
  <body>
    <h1>Tailwind2 Colors</h1>

    <div id="container"></div>
    <input id="stealthInput" />

    <template id="rowTemplate">
      <div class="colorRow"></div>
    </template>

    <template id="blockTemplate">
      <div class="colorBlock">
        <h3 class="label" data-format="tailwindName"></h3>
        <br />

        <span class="label" data-format="hsl"></span><br />

        <span class="label" data-format="hex"></span><br />

        <span class="label" data-format="rgb"></span><br />
      </div>
    </template>

    <script src="static/index.js"></script>
  </body>
</html>
